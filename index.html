    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Prevents horizontal scrollbar */
            position: relative; /* Needed for positioning the background comets */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .project {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #projects, #resume {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px 0;
            border-radius: 20px;
        }

        /* Flying comets */
        .comet-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: url('https://media.giphy.com/media/RyXVu4ZW454IM/giphy.gif') repeat-y; /* Replace with your comet image */
            animation: move-comets 30s linear infinite; /* Adjust animation duration as needed */
        }

        @keyframes move-comets {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(100%);
            }
        }

        /* Ensure images are visible in all sections */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
