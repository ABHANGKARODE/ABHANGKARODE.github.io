    <style>
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Prevents horizontal scrollbar */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);

        .project {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;

        }

        #projects, #resume {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px 0;
            border-radius: 20px;
        }

        /* Flying comments */
        .comment-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Allows clicking through comments */
            z-index: -1; /* Ensure comments are behind other content */
        }

        .comment {
            position: absolute;
            animation: fly 30s linear infinite;
            pointer-events: none; /* Allows clicking through comments */
        }

        @keyframes fly {
            from {
                transform: translate(-100%, -100%);
            }
            to {
                transform: translate(100%, 100%);
            }
        }

        /* Create small flying universe comments using pseudo-elements */
        .comment::before {
            content: "•"; /* Bullet character for the comment */
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
